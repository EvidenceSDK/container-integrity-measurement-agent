---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ccnp-server
  namespace: ccnp
  labels:
    app: ccnp-server
spec:
  selector:
    matchLabels:
      app: ccnp-server
  template:
    metadata:
      labels:
        app: ccnp-server
      annotations:
        "ccnp.cc-api/require": "true"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: ccnp-server
        image: docker.io/library/ccnp-server:latest
        env:
        - name: TSM_REPORT
          value: /run/ccnp/tsm/
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: proc
            mountPath: /proc
          - name: eventlog-entry
            mountPath: /run/firmware/acpi/tables/CCEL
          - name: eventlog-data
            mountPath: /run/firmware/acpi/tables/data/CCEL
          - name: ima-data
            mountPath: /run/kernel/security/
          - name: vsock-port
            mountPath: /etc/tdx-attest.conf
          - name: tsm-report
            mountPath: /run/ccnp/tsm/
      volumes:
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: eventlog-data
          hostPath:
            path: /sys/firmware/acpi/tables/data/CCEL
            type: File
        - name: eventlog-entry
          hostPath:
            path: /sys/firmware/acpi/tables/CCEL
            type: File
        - name: ima-data
          hostPath:
            path: /sys/kernel/security/
            type: Directory
        - name: vsock-port
          hostPath:
            path: /etc/tdx-attest.conf
            type: File
        - name: tsm-report
          hostPath:
            path: /sys/kernel/config/tsm/report/ccnp/
            type: Directory
      nodeSelector:
        intel.feature.node.kubernetes.io/tdx-guest: "enabled"
