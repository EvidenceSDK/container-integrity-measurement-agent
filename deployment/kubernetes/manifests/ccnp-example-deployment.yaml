apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccnp-example
  namespace: ccnp
spec:
  selector:
    matchLabels:
      app: ccnp-example
  template:
    metadata:
      labels:
        app: ccnp-example
      annotations:
        "ccnp.cc-api/require": "true"
    spec:
      containers:
      - name: ccnp-example
        image: "docker.io/library/ccnp-example:latest"
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      nodeSelector:
        intel.feature.node.kubernetes.io/tdx-guest: enabled
